<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        #meme-image-container {
          position: absolute;
          border: 1px solid black;
          width: 400px;
          height: 400px;
          background-color: white;
          z-index: 0;
          
        }

        #meme-text {
            position: absolute;
            top: 100px;
            z-index: 1;
            text-shadow: 5px 5px 5px black;
            font-size: 30px;
            color: white;
            text-align: center;
            margin-left: 10%;
        }

        #meme-image {
            position: absolute;
            top: 0px;
            z-index: -1;
        }


    </style>
</head>
<body>
    <input type="text" id='text-input' maxlength="60">
    <input type="file" accept="image./*" onchange="insert(event)" id="meme-insert">
    <div id="meme-image-container">
        <img id="meme-image" src="" alt="">
        <div id="meme-text">csdcdscdscdccdcdcdcdcdcdcdcdcdcdcdcd</div>
    </div>
    
    <script>
        const inputText = document.getElementById("text-input");
        const textContainer = document.getElementById('meme-text');

        inputText.addEventListener('keyup', function () {
            textContainer.innerText = inputText.value;
            console.log(inputText.value);
        })

        const memeInsert = document.getElementById('meme-insert');
        const memeImage = document.getElementById('meme-image');
        const imageContainer = document.getElementById('meme-image-container');
        var insert = function (event){
            let file = event.target.files[0];
            memeImage.src = URL.createObjectURL(file);
            memeImage.style.height = '400px';
            memeImage.style.width = '400px';
        } 
        
        
        
       
     
        


    </script>
</body>
</html>
